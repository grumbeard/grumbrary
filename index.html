<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <header></header>
  <main>
    <div id="add-btn-container">
      <div id="add-btn">+</div>
    </div>
    <div id="form-container">
      <form id="add-form" class="hide" action="#">
        <label for="title"><p>Title</p>
          <input type="text" name="title" id="title" required>
        </label>
        <label for="author"><p>Author</p>
          <input type="text" name="author" id="author" required>
        </label>
        <label for="pages"><p>Pages</p>
          <input type="number" name="pages" id="pages" min="1">
        </label>
        <div class="toggle-container">
          <label for="read" class="slider-body">
            <input type="checkbox" name="read" id="read">
            <span class="slider-toggle"></span>
          </label>
          <p class="toggle-text">I'm done reading this book</p>
        </div>
        <input type="submit" value="ADD BOOK" id="submit-form-btn">
      </form>
    </div>
    <div id="books-container">
      <ul id="books">
      </ul>
    </div>
  </main>
  <footer></footer>
  <script src="javascript/main.js"></script>
</body>
</html>
